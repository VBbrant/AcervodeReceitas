<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 2px solid #007bff;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .profile-info {
            text-align: left;
            margin-top: 20px;
        }

        .profile-info label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .profile-info p {
            margin-bottom: 15px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Foto do perfil -->
        <img src="foto-perfil.jpg" alt="Foto do Perfil" class="profile-picture">

        <!-- Nome do usuário -->
        <h2>Nome do Usuário</h2>

        <!-- Informações do perfil -->
        <div class="profile-info">
            <label>CPF:</label>
            <p>123.456.789-00</p>

            <label>Email:</label>
            <p>usuario@exemplo.com</p>

            <label>Cargo:</label>
            <p>Gerente de Projetos</p>
        </div>
    </div>
</body>
</html>
